<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="sakila/head::static('Show country')"></div>
<div th:replace="sakila/navigation"></div>
<body>
<div class="container my-5 col-md-8">
    <h1 class="nav-link text-blue text-center">Customer list</h1>
    <table class="table table-striped table-hover">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}" class="align-middle"> </td>
            <td th:text="${customer.firstName} + ' ' + ${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.address.address} + ' ' + ${customer.address.address2} + ' ' + ${customer.address.city.city} + ' ' + ${customer.address.postalCode} + ' ' + ${customer.address.district} + ' ' + ${customer.address.city.country.country}"></td>
        </tr>
    </table>
</div>
</body>
</html>
